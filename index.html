<!DOCTYPE html>
<html>
<head>
	<title>Facebook - Log in or Sign up</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- Header starts -->
<div id="header" class="header">
	<div class="header-wrapper">
		<div class="logo-wrapper">
			<h1>
				<a href="#" title="Got to Facebook Home"><i class="the-logo"></i></a>
			</h1>
		</div>
		<div class="login-form-wrapper">
			<form class="login-form">
				<div class="fb-col-5">
					<label id="input-top-label">Email or Phone</label>
					<input type="text" class="name-INPUT" name="userid" />
					<label>
					<input type="checkbox" class="keeplogin-CHKBOX" name="keep-login">
					Keep me logged in</label>
				</div>
				<div class="fb-col-5">
					<label id="input-top-label">Password</label>
					<input type="text" class="password-INPUT" name="password" />
					<a href="#">Forgotten your password?</a>
				</div>
				<div class="fb-col-2">
					<input type="submit" class="login-BUTTON" value="Log In">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
